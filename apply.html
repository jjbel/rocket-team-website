<!DOCTYPE html>

  <head>

    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #e6f7ff, #b3e0ff);
        color: #000;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* Left Section (Map + Info) */
      .contact-left {
        flex: 1;
        min-width: 300px;
        max-width: 500px;
        background-color: #000;
        color: white;
        border-radius: 10px 0 0 10px;
        padding: 20px;
        text-align: center;
      }

      .contact-left h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      .contact-left iframe {
        width: 100%;
        height: 200px;
        border: none;
        margin-bottom: 20px;
      }

      .contact-left .info {
        margin: 10px 0;
        text-align: left;
      }

      .contact-left .info i {
        margin-right: 10px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .social-icons a {
        color: white;
        font-size: 20px;
        text-decoration: none;
      }

      /* Right Section (Form) */
      .contact-right {
        flex: 1;
        min-width: 300px;
        max-width: 500px;
        background-color: #0099cc;
        color: white;
        border-radius: 0 10px 10px 0;
        padding: 20px;
      }

      .contact-right h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
      }

      .contact-right form {
        display: flex;
        flex-direction: column;
      }

      .contact-right input,
      .contact-right textarea,
      .contact-right button {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
      }

      .contact-right input,
      .contact-right textarea {
        width: 100%;
        background-color: #e6f7ff;
        color: #000;
      }

      .contact-right textarea {
        resize: none;
        height: 100px;
      }

      .contact-right button {
        background-color: #006080;
        color: white;
        cursor: pointer;
      }

      .contact-right button:hover {
        background-color: #003f5c;
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .contact-left,
        .contact-right {
          border-radius: 10px;
        }
      }
    </style>
  </head>
